[crisisbutton]
    title = "Crisis / Suicide"
    # Suggestions: star-of-life triangle-exclamation life-ring handshake-angle hand-holding-heart hand-holding-hand hand-holding-medical truck-medical 
    icon = "star-of-life"
    url = '/'
    button = true

[hero]
    # Main hero title
    title =  "Aloha!"
    # Hero subtitle (optional)
        # Converted subtitle to a list of subtitles
        # Use with the fancy-subtitles.js script and modified hero-body.html
    subtitles = [
        "We all need support now and then. At S.H.H. we go at your pace to find a helpful perspective to problem solve our unique life challenges.",
        "Our growing SHH team of selfless life coaches, therapists, spiritual and/or Christian counselors are happy to help start the problem solving process!",
        "S.H.H. is a 501(c)(3) non-profit organization. We are a community of people who are passionate about helping others.",
        "Call or email us today. Mahalo from Team S.H.H.!"
    ]
    image = 'logos/shh_logo.svg'
    [[hero.button]]
        icon = "phone"
        text = "808-377-6774"
        link = "tel:808-377-6774"
    # [[hero.button]]
    #     icon = "comment-sms"
    #     text = "808-377-6774"
    #     link = "sms:808-377-6774"
    [[hero.button]]
        icon = "envelope"
        text = "support@selfhelphawaii.com"
        link = "mailto:support@selfhelphawaii.com"
    # Footer logos (from static/images/logos/clients/___.svg)
    [[hero.herorocks]]
        image = 'rock-red'
        color = 'red'
        altText = 'Body'
        icon = 'person-shelter'
    [[hero.herorocks]]
        image = 'rock-yellow'
        color = 'yellow'
        altText = 'Relationships'
        icon = 'people-group'
    [[hero.herorocks]]
        image = 'rock-blue'
        color = 'blue'
        altText = 'Mind'
        icon = 'person-rays'
    [[hero.herorocks]]
        image = 'rock-purple'
        color = 'purple'
        altText = 'Spirit'
        icon = 'person-praying'
    [fancySubtitles]
        displayTime = 4.20 # in seconds
        transitionTime = 0.69 # in seconds
