# Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
openGraph = true

# #description = "Rock Pile of Local Resources, Self Help Hawaii shares resources within and around. Help finding therapy, Mindfulness"
# #description = "Inspired by Maslow's Hierarchy of Need, Christopher Gettman, LMFT built SHH to empower his clients and community to connect with the resources within and around. Resources include therapy, government resources, volunteer opportunities, self help tools, mindfulness classes."
description = "Self Help Hawaii, Sharing Resources Within and Around Us. Inspired by Maslow's Hierarchy of Needs, SHH is a Rock Pile of Resources for anyone in Hawaii in need of support by reminding us of the resources -whether it's a crisis, family, teen, child issues, or personal healing and growth to individual, couples therapy, to volunteer and mindfulness opportunities. Just knowing our resources can make all the difference!"

